<mat-card class="login-card">
  <form class="login-form">
    <mat-form-field class="full-width">
      <input matInput placeholder="Enter your user name">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Enter you password" type="password">
    </mat-form-field>
    <button mat-raised-button color="primary">Log in</button>
  </form>
</mat-card>
