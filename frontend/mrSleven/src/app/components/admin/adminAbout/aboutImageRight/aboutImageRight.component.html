<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      Image Control (right)
    </mat-card-title>
  </mat-card-header>

  <img mat-card-image src="{{aboutImages.images[1]?.src}}" alt="{{aboutImages.images[1]?.alt}}">

  <mat-card-content>
    <form (submit)="updateImage( updateImageForm )" #updateImageForm="ngForm">
      <div class="form-container">
        <mat-form-field>
          <mat-label>Image URL</mat-label>
          <input matInput
                type="text"
                name="imageRightUrl"
                value="{{aboutImages.images[1]?.src}}"
                #aboutHeaderInput="ngModel"
                ngModel>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Image Description</mat-label>
          <input matInput
                type="text"
                name="imageRightAlt"
                value="{{aboutImages.images[1]?.alt}}"
                #aboutHeaderInput="ngModel"
                ngModel>
        </mat-form-field>

        <mat-card-actions class="card-action">
          <button mat-raised-button
                  type="submit"
                  class="btn btn-default"
                  color="primary">Update
          </button>
        </mat-card-actions>
      </div>
    </form>
  </mat-card-content>
</mat-card>
