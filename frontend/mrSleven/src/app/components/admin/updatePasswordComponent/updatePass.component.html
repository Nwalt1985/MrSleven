<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      Update admin password
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (submit)="updatePassword( updatePasswordForm )" #updatePasswordForm="ngForm">
      <div class="form-container">
        <mat-form-field>
          <mat-label>User</mat-label>
          <select class="form-input"
                  matNativeControl
                  name="adminUser"
                  required
                  ngModel
                  #deleteUser="ngModel">
                  <option *ngFor="let user of adminUsers"
                          [value]="[user._id, user.username]">{{user.username}}</option>
          </select>
        </mat-form-field>

        <mat-form-field>
          <input type="password"
                  class="form-input"
                  name="newPassword"
                  placeholder="New Password"
                  ngModel
                  matInput
                  #newPasswordInput="ngModel"
                  required>
        </mat-form-field>

        <mat-form-field>
          <input type="password"
                  class="form-input"
                  name="reTypePassword"
                  placeholder="Retype Password"
                  ngModel
                  matInput
                  #reTypePasswordInput="ngModel"
                  required>
        </mat-form-field>


        <mat-error *ngIf="( reTypePasswordInput.value !== newPasswordInput.value  )">Passwords do not match.</mat-error>

        <mat-card-actions class="card-action">
            <button mat-raised-button
                    type="submit"
                    class="btn btn-default"
                    color="accent"
                    [disabled]="!updatePasswordForm.valid">Update</button>
        </mat-card-actions>
      </div>
    </form>
  </mat-card-content>
</mat-card>
