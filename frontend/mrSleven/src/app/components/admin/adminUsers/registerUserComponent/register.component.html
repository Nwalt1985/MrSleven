<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      Add new admin user
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (submit)="register( registerForm )" #registerForm="ngForm">
      <div class="form-container">
        <mat-form-field>
          <input type="text"
            class="form-input"
            name="username"
            placeholder="Enter a username"
            ngModel
            matInput
            #usernameInput="ngModel"
            required>
        </mat-form-field>

        <mat-form-field>
          <input type="email"
            class="form-input"
            name="email"
            placeholder="Enter email"
            ngModel
            matInput
            #emailInput="ngModel"
            required>

            <mat-error *ngIf="( emailInput.invalid )">Please enter a valid email address.</mat-error>
          </mat-form-field>


        <mat-form-field>
          <input type="password"
            class="form-input"
            name="password"
            placeholder="Password"
            ngModel
            matInput
            #passwordInput="ngModel"
            required>
        </mat-form-field>

        <mat-card-actions class="card-action">
            <button mat-raised-button type="submit" class="btn btn-default" color="primary" [disabled]="!registerForm.valid">Register</button>
        </mat-card-actions>
      </div>
    </form>
  </mat-card-content>
</mat-card>
