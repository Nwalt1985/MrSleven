<mat-card class="card">

  <mat-card-header>
    <mat-card-title>
      Update E-mail Address
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (submit)="updateEmail( updateEmailAddressForm )" #updateEmailAddressForm="ngForm">
      <div class="form-container">
        <mat-form-field>
          <mat-label>Delivery E-mail</mat-label>
          <input matInput
                 type="text"
                 name="adminEmail"
                 value="{{emailAddress.delivery_email}}"
                 #adminEmailInput="ngModel"
                 ngModel>

        </mat-form-field>
        <mat-card-actions class="card-action">
          <button mat-raised-button type="submit" class="btn btn-default" color="primary">Update</button>
        </mat-card-actions>
      </div>
    </form>
  </mat-card-content>
</mat-card>
